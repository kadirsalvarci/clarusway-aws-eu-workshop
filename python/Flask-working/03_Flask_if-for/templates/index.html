<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-For Example</title>
</head>
<body>
{% if message %}
<h1>This program is developed by {{ developer_name }}</h1>
{% else %}
 <h1>Please write correct number</h1>
{% endif %}
</body>
</html>
